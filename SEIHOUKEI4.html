<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Cube Scaling</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- カメラ -->
        <a-entity camera arjs-camera></a-entity>
        <!-- 立方体 -->
        <a-box position="0 0.5 0" width="1" height="1" depth="1" color="red" pinch-scale></a-box>
    </a-scene>
</body>
</html>
